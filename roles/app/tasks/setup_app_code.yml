- name: Install packages
  apt: name={{ item }} update_cache=yes state=latest
  with_items:
    - git
    - libmysqlclient-dev
    - libxml2-dev
    - libxslt1-dev

- name: Create the application user
  user: name={{ app_user }} state=present

- name: Create the application group
  group: name={{ app_group }} system=yes state=present

- name: Add the application user to the application group
  user: name={{ app_user }} group={{ app_group }} state=present

- name: Clone source code
  git: repo={{ app_git_repo }}
    version={{ app_git_branch }}
    dest={{ app_path }}
    accept_hostkey=yes
    force=yes

- name: Delete all .pyc files
  command: find . -name '*.pyc' -delete
  args:
    chdir: "{{ app_path }}"

- name: Install requirements.txt
  pip: requirements={{ app_path }}/requirements.txt
       virtualenv={{ app_virtualenv_path }}

- name: Copy settings_local.py
  template: src=settings_local.py
    dest={{ app_path }}/dc/settings_local.py
    owner={{ app_user }}
    group={{ app_group }}


- name: Create log directory
  file: path={{ app_log_path }} state=directory mode=0755
